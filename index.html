<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet - MAITRIX Style</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h2 { margin-top: 40px; }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 40px;
      transition: all 0.2s;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    /* Modal Overlay */
    #walletModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Modal Box */
    .modal-box {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 20px #0f0;
      animation: pop 0.25s ease;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box h3 {
      color: #0f0;
      margin-bottom: 20px;
      text-align: center;
    }
    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      border: 1px solid #0f0;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .wallet-btn:hover {
      background: #0f0;
      color: #000;
    }
    .badge {
      font-size: 11px;
      background: #0f0;
      color: #000;
      border-radius: 6px;
      padding: 2px 6px;
    }
    .close-btn {
      text-align: center;
      background: #400;
      border: 1px solid #f00;
      color: #f00;
    }
    .close-btn:hover {
      background: #f00;
      color: #fff;
    }
    .disconnect-btn {
      margin-top: 12px;
      background: #222;
      border: 1px solid #f00;
      color: #f00;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
    }
    .disconnect-btn:hover {
      background: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>MAITRIX Style Connect Wallet</h2>
  <button id="openModal">üîó Connect Wallet</button>

  <!-- Modal Custom -->
  <div id="walletModal">
    <div class="modal-box">
      <h3>Connect Wallet</h3>
      <div class="wallet-btn" onclick="connectMetaMask()">ü¶ä MetaMask</div>
      <div class="wallet-btn" onclick="connectWalletConnect()">üåê WalletConnect</div>
      <div class="wallet-btn" onclick="connectTrustWallet()">üîµ Trust Wallet</div>
      <div class="wallet-btn" onclick="openAllWallets()">
        üì± All Wallets <span class="badge">530+</span>
      </div>
      <div class="wallet-btn close-btn" onclick="closeModal()">‚ùå Close</div>
    </div>
  </div>

  <div id="walletInfo" style="margin-top:20px; color:#fff;"></div>

  <!-- Web3Modal Standalone -->
  <script src="https://unpkg.com/@web3modal/standalone@2.7.1/dist/index.umd.js"></script>

  <script>
    // Konfigurasi BSC
    const BSC_CHAIN = {
      chainId: '0x38',
      chainName: 'BNB Smart Chain',
      nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
      rpcUrls: ['https://bsc-dataseed.binance.org/'],
      blockExplorerUrls: ['https://bscscan.com/']
    };

    // State
    let currentProvider = null;
    let currentAccount = null;

    // Modal custom handler
    const modal = document.getElementById("walletModal");
    document.getElementById("openModal").onclick = ()=> modal.style.display="flex";
    function closeModal(){ modal.style.display="none"; }

    // Helper: switch/add BSC
    async function switchToBSC(provider){
      if(!provider) return;
      try {
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: BSC_CHAIN.chainId }]
        });
      } catch (err) {
        if (err.code === 4902) {
          await provider.request({
            method: 'wallet_addEthereumChain',
            params: [BSC_CHAIN]
          });
        }
      }
    }

    function showWalletInfo(name, account){
      currentAccount = account;
      document.getElementById("walletInfo").innerHTML = `
        ‚úÖ Connected with <b>${name}</b>: ${account}
        <br><button class="disconnect-btn" onclick="disconnectWallet()">Disconnect</button>
      `;
    }

    // Disconnect
    async function disconnectWallet(){
      if(currentProvider && currentProvider.close){
        await currentProvider.close();
      }
      currentProvider = null;
      currentAccount = null;
      document.getElementById("walletInfo").innerHTML = "‚ùå Wallet disconnected";
    }

    // MetaMask connect
    async function connectMetaMask(){
      if(window.ethereum){
        try{
          await switchToBSC(window.ethereum);
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          currentProvider = window.ethereum;
          showWalletInfo("MetaMask (BSC)", accounts[0]);
          closeModal();
        }catch(e){ console.error(e); }
      }else{
        alert("MetaMask not installed!");
      }
    }

    // WalletConnect connect
    async function connectWalletConnect(){
      const provider = new WalletConnectProvider.default({
        rpc: { 56: "https://bsc-dataseed.binance.org/" }
      });
      await provider.enable();
      await switchToBSC(provider);
      const web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      currentProvider = provider;
      showWalletInfo("WalletConnect (BSC)", accounts[0]);
      closeModal();
    }

    // Trust Wallet (pakai WalletConnect)
    async function connectTrustWallet(){
      return connectWalletConnect();
    }

    // === Web3Modal Standalone ===
    const projectId = "04d95c797b104ad69d34f7e2feccf794";
    const web3Modal = new window.Web3Modal.StandaloneWeb3Modal({
      projectId,
      themeMode: "dark",
      themeVariables: { "--w3m-accent-color": "#0f0" },
      defaultChain: {
        chainId: 56,
        name: "BNB Smart Chain",
        rpcUrl: "https://bsc-dataseed.binance.org/"
      }
    });

    // All Wallets
    async function openAllWallets(){
      try {
        // buka modal Web3Modal
        web3Modal.openModal();

        // listen event connect
        web3Modal.subscribeEvents((event) => {
          if (event.name === "CONNECT_SUCCESS") {
            const provider = event.data.provider;
            currentProvider = provider;
            const web3 = new Web3(provider);
            web3.eth.getAccounts().then((accounts) => {
              showWalletInfo("All Wallets (BSC)", accounts[0]);
              closeModal();
            });
          }
        });
      } catch (e) {
        console.error(e);
        alert("‚ùå Gagal connect via All Wallets");
      }
    }
  </script>
</body>
</html>
