            <!-- Dynamic -->

        <button id="stakeBtn" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-2 rounded-lg shadow-lg">📥 Stake 10 PWKC</button>
        <button id="claimRewardsBtn" class="bg-yellow-600 hover:bg-yellow-500 text-white px-4 py-2 rounded-lg shadow-lg">🎁 Claim Rewards</button>
      </div>
    </div>

    <!-- Mint NFT -->

    </div>

  </div>

    // --- Wallet Functions ---
    async function connectWallet() {
      if (typeof window.ethereum !== "undefined") {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          const address = await signer.getAddress();
          walletMenuBtn.textContent = `${address.substring(0,6)}...${address.slice(-4)}`;
          initContracts();
          alert("✅ Wallet connected: " + address);
        } catch (err) {
          console.error(err);
          alert("❌ Gagal connect wallet, cek konsol!");
        }
      } else alert("Metamask / TrustWallet tidak ditemukan!");
    }

    function disconnectWallet() {
      provider = null;
      signer = null;
      token = null;
      faucet = null;
      staking = null;
      nft = null;
      walletMenuBtn.textContent = "🔗 Connect";
    }

    function initContracts() {
      token   = new ethers.Contract("0x303C2c8e2551A86F71Ef74C32C4e1110Da53F11B", tokenABI, signer);
      faucet  = new ethers.Contract("0xBF121f3E9b8865C1a32EB0De7D77121D35c4E8a2", faucetABI, signer);
      staking = new ethers.Contract("0x752D55A951eb4636c557D48a2664Bc1dD2C777AB", stakingABI, signer);
      nft     = new ethers.Contract("0x0B0a0d31806e74A9544a8a767866dcDbAE1C1535", nftABI, signer);
      console.log("✅ Contracts loaded");
    }

    connectWalletBtn.addEventListener("click", connectWallet);
    disconnectBtn.addEventListener("click", disconnectWallet);

    // --- Button Interactions ---
    document.getElementById("claimFaucetBtn").addEventListener("click", async () => {
      if (!faucet) return alert("Wallet belum terhubung!");
      try { const tx = await faucet.claim(); await tx.wait(); alert("✅ Faucet claimed!"); } 
      catch(err){ console.error(err); alert("❌ Claim Faucet gagal, cek konsol!"); }
    });

    document.getElementById("stakeBtn").addEventListener("click", async () => {
      if (!staking) return alert("Wallet belum terhubung!");
      try {
        const amount = ethers.utils.parseUnits("10", await token.decimals());
        await token.approve(staking.address, amount);
        const tx = await staking.stake(amount);
        await tx.wait();
        alert("✅ Staked 10 PWKC!");
      } catch(err){ console.error(err); alert("❌ Stake gagal, cek konsol!"); }
    });

    document.getElementById("claimRewardsBtn").addEventListener("click", async () => {
      if (!staking) return alert("Wallet belum terhubung!");
      try { const tx = await staking.claimReward(); await tx.wait(); alert("✅ Rewards claimed!"); }
      catch(err){ console.error(err); alert("❌ Claim Rewards gagal, cek konsol!"); }
    });

    document.getElementById("mintNFTBtn").addEventListener("click", async () => {
      if (!nft) return alert("Wallet belum terhubung!");
      try { const fee = await nft.mintFee(); const tx = await nft.mint({ value: fee }); await tx.wait(); alert("🎨 NFT minted!"); }
      catch(err){ console.error(err); alert("❌ Mint NFT gagal, cek konsol!"); }
    });
  </script>
