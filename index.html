  const nftAddress = "0x0B0a0d31806e74A9544a8a767866dcDbAE1C1535";

  // --- Wallet Connect ---
  async function connectWallet() {
  try {
    // Detect provider: Metamask or OKX DApp
    let detectedProvider = null;
    if (window.ethereum) detectedProvider = window.ethereum;
    else if (window.okxwallet) detectedProvider = window.okxwallet;

    if (!detectedProvider) {
      alert("Metamask / OKX Wallet tidak ditemukan!");
      return;
    }

    provider = new ethers.providers.Web3Provider(detectedProvider);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    const address = await signer.getAddress();

    // Update UI
    walletMenuBtn.textContent = `${address.substring(0,6)}...${address.slice(-4)}`;
    mobileWalletBtn.textContent = `${address.substring(0,6)}...${address.slice(-4)}`;
    initContracts();
    console.log("✅ Wallet connected:", address);

    // Listen for account changes
    detectedProvider.on("accountsChanged", (accounts) => {
      if(accounts.length > 0){
        walletMenuBtn.textContent = `${accounts[0].substring(0,6)}...${accounts[0].slice(-4)}`;
        mobileWalletBtn.textContent = `${accounts[0].substring(0,6)}...${accounts[0].slice(-4)}`;
      } else disconnectWallet();
    });

    // Listen for network changes
    detectedProvider.on("chainChanged", () => window.location.reload());

  } catch(err) {
    console.error("Wallet connection error:", err);
    alert("❌ Gagal connect wallet, cek konsol!");
  }
}

function disconnectWallet(){
  provider = signer = token = faucet = staking = nft = null;
  walletMenuBtn.textContent = "🔗 Connect";
  mobileWalletBtn.textContent = "🔗 Connect";
}

  function initContracts(){
    token = new ethers.Contract(tokenAddress, tokenABI, signer);
    faucet = new ethers.Contract(faucetAddress, faucetABI, signer);
    staking = new ethers.Contract(stakingAddress, stakingABI, signer);
    nft = new ethers.Contract(nftAddress, nftABI, signer);
    console.log("✅ Contracts initialized");
  }

  connectWalletBtn.addEventListener("click",connectWallet);
  mobileWalletBtn.addEventListener("click",async ()=>{ await connectWallet(); toggleMobileMenu(); });
  disconnectBtn.addEventListener("click",disconnectWallet);

  // --- Contract Buttons ---
  document.getElementById("claimFaucetBtn").addEventListener("click", async ()=>{
    if(!faucet) return alert("Wallet belum connect!");
    try{
      const tx = await faucet.claim();
      await tx.wait();
      alert("✅ Faucet claimed!");
    }catch(err){ console.error(err); alert("❌ Claim gagal!"); }
  });

  document.getElementById("stakeBtn").addEventListener("click", async ()=>{
    if(!staking || !token) return alert("Wallet belum connect!");
    try{
      const amount = ethers.utils.parseUnits("10","ether"); // Contoh staking 10 PWKC
      await token.approve(stakingAddress, amount);
      const tx = await staking.stake(amount);
      await tx.wait();
      alert("✅ Tokens staked!");
    }catch(err){ console.error(err); alert("❌ Stake gagal!"); }
  });

  document.getElementById("claimRewardsBtn").addEventListener("click", async ()=>{
    if(!staking) return alert("Wallet belum connect!");
    try{
      const tx = await staking.claimReward();
      await tx.wait();
      alert("✅ Rewards claimed!");
    }catch(err){ console.error(err); alert("❌ Claim rewards gagal!"); }
  });

  document.getElementById("mintNFTBtn").addEventListener("click", async ()=>{
    if(!nft) return alert("Wallet belum connect!");
    try{
      const mintFee = await nft.mintFee();
      const tx = await nft.mint({value: mintFee});
      await tx.wait();
      alert("✨ NFT minted!");
    }catch(err){ console.error(err); alert("❌ Mint NFT gagal!"); }
  });
