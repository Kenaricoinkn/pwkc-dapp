<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Wallet - MAITRIX + Web3Modal v2</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 40px;
      transition: all 0.2s;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }

    /* Modal Overlay */
    #walletModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Modal Box */
    .modal-box {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 0 20px #0f0;
      animation: pop 0.25s ease;
    }
    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-box h3 {
      color: #0f0;
      margin-bottom: 20px;
      text-align: center;
    }
    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      border: 1px solid #0f0;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .wallet-btn:hover {
      background: #0f0;
      color: #000;
    }
    .badge {
      font-size: 11px;
      background: #0f0;
      color: #000;
      border-radius: 6px;
      padding: 2px 6px;
    }
    .close-btn {
      text-align: center;
      background: #400;
      border: 1px solid #f00;
      color: #f00;
    }
    .close-btn:hover {
      background: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>MAITRIX Style Connect Wallet</h2>
  <button id="openModal">üîó Connect Wallet</button>

  <!-- Modal Custom -->
  <div id="walletModal">
    <div class="modal-box">
      <h3>Connect Wallet</h3>
      <div class="wallet-btn" onclick="connectMetaMask()">ü¶ä MetaMask</div>
      <div class="wallet-btn" onclick="connectWalletConnect()">üåê WalletConnect</div>
      <div class="wallet-btn" onclick="connectTrustWallet()">üîµ Trust Wallet</div>
      <div class="wallet-btn" onclick="openAllWallets()">
        üì± All Wallets <span class="badge">530+</span>
      </div>
      <div class="wallet-btn close-btn" onclick="closeModal()">‚ùå Close</div>
    </div>
  </div>

  <div id="walletInfo" style="margin-top:20px; color:#fff;"></div>

  <!-- Web3Modal v2 (pakai module) -->
  <script type="module">
    import { EthereumClient, w3mConnectors, w3mProvider } from "https://cdn.jsdelivr.net/npm/@web3modal/ethereum@2.7.1/dist/index.umd.js";
    import { Web3Modal } from "https://cdn.jsdelivr.net/npm/@web3modal/html@2.7.1/dist/index.umd.js";
    import { configureChains, createClient } from "https://cdn.jsdelivr.net/npm/@wagmi/core@1.3.6/dist/index.umd.js";

    const chains = [{
      id: 56,
      name: "Binance Smart Chain",
      network: "bsc",
      nativeCurrency: { name: "BNB", symbol: "BNB", decimals: 18 },
      rpcUrls: { default: { http: ["https://bsc-dataseed.binance.org/"] } },
      blockExplorers: { default: { name: "BscScan", url: "https://bscscan.com" } }
    }];

    const projectId = "04d95c797b104ad69d34f7e2feccf794"; // Project ID kamu

    const { provider } = configureChains(chains, [w3mProvider({ projectId })]);

    const wagmiClient = createClient({
      autoConnect: true,
      connectors: w3mConnectors({ projectId, chains }),
      provider
    });

    const ethereumClient = new EthereumClient(wagmiClient, chains);

    // Simpan ke global biar bisa dipanggil dari script biasa
    window.myWeb3Modal = new Web3Modal(
      { projectId, themeMode: "dark", themeVariables: { "--w3m-accent-color": "#0f0" } },
      ethereumClient
    );
  </script>

  <script>
    // Modal custom handler
    const modal = document.getElementById("walletModal");
    document.getElementById("openModal").onclick = ()=> modal.style.display="flex";
    function closeModal(){ modal.style.display="none"; }

    // MetaMask connect
    async function connectMetaMask(){
      if(window.ethereum){
        try{
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById("walletInfo").innerText = "‚úÖ MetaMask: " + accounts[0];
          closeModal();
        }catch(e){ console.error(e); }
      }else{
        alert("MetaMask not installed!");
      }
    }

    // WalletConnect connect
    async function connectWalletConnect(){
      const provider = new WalletConnectProvider.default({ infuraId: "04d95c797b104ad69d34f7e2feccf794" });
      await provider.enable();
      const web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      document.getElementById("walletInfo").innerText = "‚úÖ WalletConnect: " + accounts[0];
      closeModal();
    }

    // Trust Wallet (pakai WalletConnect)
    async function connectTrustWallet(){
      return connectWalletConnect();
    }

    // All Wallets ‚Üí buka Web3Modal v2
    function openAllWallets(){
      if(window.myWeb3Modal){
        window.myWeb3Modal.openModal();
        closeModal();
      } else {
        alert("Web3Modal belum siap, coba reload halaman");
      }
    }
  </script>
</body>
</html>
